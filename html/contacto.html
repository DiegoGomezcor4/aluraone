<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt=""></h1>
            
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form action="">
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required placeholder="nombre y apellido">

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="example@example.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required>

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="" cols="70" rows="10" class="input-padron" required></textarea>

                <div>
                    <p>a que hora le gustaria que lo contactremos?</p>
                    <select name="" id="">
                        <option value="">ma√±ana</option>
                        <option value="">tarde</option>
                        <option value="">noche</option>
                    </select>


                    <p>como le gustaria que lo contactemos?</p>
                   
                    <input type="radio" name="contacto" value="email" id="radio-email">
                    <label for="radio-email">Email</label>
                    
                    <input type="radio" name="contacto" value="Telefono" id="radio-telefono">
                    <label for="radio-telefono"> Telefono</label>
                    
                    <input type="radio" name="contacto" value="Whatshap" id="radio-whatsap" checked>
                    <label for="radio-whatsap">Whatsap</label>
                   


                </div>

                

                <label class="checkbox" for=""><input type="checkbox" checked>le gustaria recibir novedades de la barberia Alura</label>

                

                <input type="submit" name="" id="" value="Enviar Formulario">
            </form>
            
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="">
            <p class="copyright">&copy Copyright Barberia alura - 2023</p>
        </footer>
    </body>
</html>
